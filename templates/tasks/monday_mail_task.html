<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
</head>
<body>
    {% if articles %}
        <h2>Статьи на нашем портале за прошедшую неделю!</h2>
        <ul>
            {% for article in articles %}
                <li><a href="{{ link }}{{ article.get_absolute_url }}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
